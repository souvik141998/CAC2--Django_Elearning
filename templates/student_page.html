
{% extends 'base.html' %}
{% load static %}
<!-- Student Page -->
{% block content %}
<br><br><br>
{% for message in received_messages %}
    <div>
        <strong>{{ message.sender.username }}:</strong> {{ message.content }}
{% endfor %}        
        <form method="post" action="{% url 'delete_message' id %}">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </div>

{% endblock content %}
