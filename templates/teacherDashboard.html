{% extends "base.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href={% static "css/teacherDashboard.css" %}>
{% endblock style %}

{% block content %}
<div class="dashboard-container">
    <header>
        <h1>Faculty Dashboard</h1>
    </header>

    <section class="main-content">
        <aside class="sidebar">
            <h2><img src="{% static 'images/teacher_profile.jpg' %}" style="width: 15vh;border-radius: 50%;"></h2>
            <ul>
                <li>Teacher Name</li><br>
                <li>Topics Handled</li><br>
                <li>Contact</li>
                <br>
                <br>
                <li><button type="submit"><a href="#log-out">Log Out</a></button></li>
            </ul>
        </aside>

        <div class="widgets">
            <div class="addques">
                <a href="#" 
                style="text-decoration:none;
                       color: #f0f0f0;
                       display: flex;
                       justify-content: center;
                       align-items: center;
                       flex-direction: column;
                       line-height: 80px;">
                Add Question<br>
                <i class="fa-solid fa-file-pen fa-xl" style="color: #f0f0f0;"></i></a>
            </div>
            <div class="addques">
                <a href="#" 
                style="text-decoration:none;
                       color: #f0f0f0;
                       display: flex;
                       justify-content: center;
                       align-items: center;
                       flex-direction: column;
                       line-height: 80px;">
                See Quiz
                <i class="fa-solid fa-eye fa-xl" style="color: #f0f0f0;"></i></a>
            </div>
            <div class="addques">
                <a href="#" 
                style="text-decoration:none;
                       color: #f0f0f0;
                       display: flex;
                       justify-content: center;
                       align-items: center;
                       flex-direction: column;
                       line-height: 80px;">
                See Result
                <i class="fa-solid fa-square-poll-vertical fa-xl" style="color: #f0f0f0;"></i></a>
            </div>
        </div>
        
    </section>

    <footer>
        <p>&copy; 2024 Teacher Dashboard</p>
    </footer>
</div>
{% endblock content %}
<script src="script.js"></script>
