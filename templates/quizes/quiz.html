{% extends "base.html" %}
{% load static %}


{% block title %}
{{obj.name}}
{% endblock title %}


{% block content %}



{% block scripts %} 
   <script src="{% static 'js/quiz.js' %}" defer></script>
  
<br><br><br>
 <div class="row">
    <div class="col"></div>
       <b>{{obj.name}}</b>
       <p>score to pass:{{obj.required_score_to_pass}}%</p>

    </div>
    <div class="col text-right" id="timer-box"></div>
  </div> 
  <br> 
<a href="{% url 'main-view' %}"><button class="btn btn-danger">go back</button></a>


<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">save</button>

</form>
<div id="score-box"></div>
<div id="result-box"></div>
{% endblock scripts %} 
{% endblock content %}
