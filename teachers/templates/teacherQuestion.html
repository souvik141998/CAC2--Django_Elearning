
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher - Create Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .question-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .quiz-name-box {
            background-color: #4caf50;
            color: white;
            padding: 8px;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .quiz-option-container {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <div class="question-form">
        <form method="POST" enctype="multipart/form-data" action="{% url 'saveQandA' %}">
            {% csrf_token %}

            <div class="quiz-name-box">
                <label for="quiz">Quiz Name:</label>
                <select id="quiz" name="quiz">
                    <option value="#">Select a Quiz</option>
                    {% for quiz in quizzes %}
                        <option value="{{ quiz.id }}">{{ quiz.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <h2>Create Question</h2>

            <div class="form-group">
                <label for="questionText">Question:</label>
                <textarea id="questionText" name="questionText" rows="4" placeholder="Enter your question"></textarea>
            </div>

            <div class="form-group">
                <label for="quizOptions">Quiz Options:</label>
                <div id="quizOptionsContainer">
                    <div class="quiz-option-container">
                        <input type="text" class="quiz-option" placeholder="Enter quiz option 1" name="answer1">
                    </div>
                    <div class="quiz-option-container">
                        <input type="text" class="quiz-option" placeholder="Enter quiz option 2" name="answer2">
                    </div>
                    <div class="quiz-option-container">
                        <input type="text" class="quiz-option" placeholder="Enter quiz option 3" name="answer3">
                    </div>
                    <div class="quiz-option-container">
                        <input type="text" class="quiz-option" placeholder="Enter quiz option 4" name="answer4">
                    </div>
                </div>
            </div>

            

            <div class="form-group">
                <label for="answer">Correct Answer:</label>
                <input type="text" id="answer" name="answer" placeholder="Enter the correct answer">
            </div>

            <input type="submit" value="Save">
        </form>  
    </div>

    

</body>
</html>
